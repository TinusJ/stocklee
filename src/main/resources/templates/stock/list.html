<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

<!-- Navigation -->
<div th:replace="fragments/navigation :: navbar"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="fragments/navigation :: sidebar"></div>
        
        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <i class="bi bi-graph-up"></i> Stocks
                </h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a href="/stocks/new" class="btn btn-primary">
                        <i class="bi bi-plus"></i> Create New Stock
                    </a>
                </div>
            </div>
            
            <!-- Flash messages -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i> <span th:text="${successMessage}">Success message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <!-- Stocks Table -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">All Stocks</h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(stocks)}" class="text-center py-4">
                        <i class="bi bi-inbox display-4 text-muted"></i>
                        <p class="mt-3 text-muted">No stocks found. <a href="/stocks/new">Create the first stock</a></p>
                    </div>
                    
                    <div th:unless="${#lists.isEmpty(stocks)}" class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Symbol</th>
                                    <th>Name</th>
                                    <th>Current Price</th>
                                    <th>Market</th>
                                    <th>Created</th>
                                    <th class="table-actions">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="stock : ${stocks}">
                                    <td>
                                        <strong th:text="${stock.symbol}">AAPL</strong>
                                    </td>
                                    <td th:text="${stock.name}">Apple Inc.</td>
                                    <td>
                                        <span class="badge bg-success" th:text="'$' + ${#numbers.formatDecimal(stock.currentPrice, 1, 2)}">$150.00</span>
                                    </td>
                                    <td>
                                        <span class="badge bg-info" th:text="${stock.market}">NASDAQ</span>
                                    </td>
                                    <td th:text="${#temporals.format(stock.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</td>
                                    <td class="table-actions">
                                        <a th:href="@{/stocks/{id}(id=${stock.id})}" class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-eye"></i> View
                                        </a>
                                        <a th:href="@{/stocks/{id}/edit(id=${stock.id})}" class="btn btn-sm btn-outline-secondary">
                                            <i class="bi bi-pencil"></i> Edit
                                        </a>
                                        <form th:action="@{/stocks/{id}/delete(id=${stock.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-outline-danger" 
                                                    th:onclick="'return confirmDelete(event, \'' + ${stock.symbol} + '\');'">
                                                <i class="bi bi-trash"></i> Delete
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<div th:replace="fragments/footer :: scripts"></div>

</body>
</html>
