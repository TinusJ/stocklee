<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>

<!-- Navigation -->
<div th:replace="~{fragments/navigation :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{fragments/navigation :: sidebar}"></div>
        
        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <i class="bi bi-exclamation-triangle text-danger"></i> 
                    <span th:text="${errorTitle ?: 'Error'}">Error</span>
                </h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Go Back
                    </a>
                </div>
            </div>
            
            <!-- Error Content -->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card border-danger">
                        <div class="card-header bg-danger text-white">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-exclamation-circle"></i> 
                                <span th:text="${errorTitle ?: 'An Error Occurred'}">An Error Occurred</span>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-danger" role="alert">
                                <p class="mb-0" th:text="${errorMessage ?: 'An unexpected error has occurred. Please try again later.'}">
                                    An unexpected error has occurred. Please try again later.
                                </p>
                            </div>
                            
                            <div class="mt-4">
                                <h6>What you can do:</h6>
                                <ul>
                                    <li>Check your input and try again</li>
                                    <li>Go back to the previous page</li>
                                    <li>Return to the <a href="/">home page</a></li>
                                    <li>Contact support if the problem persists</li>
                                </ul>
                            </div>
                            
                            <div class="mt-4 text-center">
                                <a href="/" class="btn btn-primary me-2">
                                    <i class="bi bi-house"></i> Home
                                </a>
                                <a href="javascript:history.back()" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Go Back
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<div th:replace="~{fragments/footer :: scripts}"></div>

</body>
</html>
