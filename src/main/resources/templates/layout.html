<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

<!-- Navigation -->
<div th:replace="fragments/navigation :: navbar"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="fragments/navigation :: sidebar"></div>
        
        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="${pageTitle}">Page Title</h1>
                <div class="btn-toolbar mb-2 mb-md-0" th:block="${pageActions}">
                    <!-- Page actions will be inserted here -->
                </div>
            </div>
            
            <!-- Flash messages -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i> <span th:text="${successMessage}">Success message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}">Error message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${infoMessage}" class="alert alert-info alert-dismissible fade show" role="alert">
                <i class="bi bi-info-circle"></i> <span th:text="${infoMessage}">Info message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <!-- Page content -->
            <div th:block="${content}">
                <!-- Main content will be inserted here -->
            </div>
        </main>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<div th:replace="fragments/footer :: scripts"></div>

</body>
</html>
